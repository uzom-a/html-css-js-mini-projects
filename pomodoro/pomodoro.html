<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="./pomodoro.css" />
    <title>Pomodoro timer</title>
</head>
    <body>
        <h1>Pomodoro Timer</h1>
        
        <!--Main container for the pomodor timer-->
        <div class="pomodoro">
        <div class="pomodoro_time">
            <span id="minutes">25</span>:<span id="seconds">00</span>
        </div>

        <!--Control Buttons-->
        <div class="pomodoro_buttons">
        <button id="start">Start</button>
        <button id="pause">Pause</button>
        <button id="reset">Reset</button>
        </div>

        <!--Timer Settings-->
        <div class="settings">
            <label for="work_time">Work time</label>
            <input type="number" id="work_time" value="25" min="1" max="59"/>
            <label for="break_time">Break Time</label>
            <input type="number" id="break_time" value="5" min="1" max="59"/>
        </div>

        <!-- Display the current timer mode-->
         <div clas="pomodoro_status">
            <span id="status">Work</span>
         </div>

         <!--Progress bar-->
         <div class="pomodoro_progress">
            <div id="progress"></div>
         </div>
        </div>
        <script src="./pomodoro.js"></script>
    </body>
</html>

<!--a span tag keeps things inline-->
